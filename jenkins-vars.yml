---

# jenkins variables
project_name: docker-docker-compose
external_type: alpine_repo
release_type: prerelease
release_tag: v2
ls_branch: v2
custom_external_trigger: true
repo_vars:
  - CONTAINER_NAME = 'docker-compose'
  - BUILD_VERSION_ARG = 'COMPOSE_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-docker-compose'
  - DOCKERHUB_IMAGE = 'linuxserver/docker-compose'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/docker-compose'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/docker-compose'
  - DIST_IMAGE = 'alpine'
  - DIST_TAG = 'edge'
  - DIST_REPO = 'http://dl-cdn.alpinelinux.org/alpine/edge/community/'
  - DIST_REPO_PACKAGES = 'docker-cli-compose'
  - MULTIARCH='true'
  - CI='false'
  - CI_WEB='false'
  - CI_PORT='6555'
  - CI_SSL='false'
  - CI_DELAY='180'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
